<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family for a clean look */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for form elements for a consistent feel */
        .form-input {
            @apply w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow;
        }
        .form-label {
            @apply block mb-2 text-sm font-medium text-gray-700;
        }
        /* Style for the main submit button */
        .submit-button {
            @apply w-full px-6 py-3 text-white bg-indigo-600 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <main class="w-full max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
        <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Daily Tracker</h1>
                <p class="text-gray-500 mt-2">For a better you.</p>
            </div>

            <!-- Data Entry Form -->
            <form id="data-form" name="data-form">
                <!-- Grid layout for form fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-6">
                    
                    <!-- Day Dropdown -->
                    <div>
                        <label for="Day" class="form-label">Day</label>
                        <select id="Day" name="Day" class="form-input">
                            <option>Monday</option>
                            <option>Tuesday</option>
                            <option>Wednesday</option>
                            <option>Thursday</option>
                            <option>Friday</option>
                            <option>Saturday</option>
                            <option>Sunday</option>
                        </select>
                    </div>

                    <!-- Date Picker -->
                    <div>
                        <label for="Date" class="form-label">Date</label>
                        <input type="date" id="Date" name="Date" class="form-input" required>
                    </div>

                    <!-- Wake Up Time -->
                    <div>
                        <label for="Wake Up Time" class="form-label">Wake Up Time</label>
                        <input type="time" id="Wake Up Time" name="Wake Up Time" class="form-input" required>
                    </div>

                    <!-- Miles Run -->
                    <div>
                        <label for="Miles Run" class="form-label">Miles Run</label>
                        <input type="number" step="0.01" id="Miles Run" name="Miles Run" class="form-input" placeholder="e.g., 3.1">
                    </div>

                    <!-- Press Ups -->
                    <div>
                        <label for="Press Ups" class="form-label">Press Ups</label>
                        <input type="number" id="Press Ups" name="Press Ups" class="form-input" placeholder="e.g., 25">
                    </div>

                    <!-- Sit Ups -->
                    <div>
                        <label for="Sit Ups" class="form-label">Sit Ups</label>
                        <input type="number" id="Sit Ups" name="Sit Ups" class="form-input" placeholder="e.g., 50">
                    </div>

                    <!-- Backs -->
                    <div>
                        <label for="Backs" class="form-label">Backs</label>
                        <input type="number" id="Backs" name="Backs" class="form-input" placeholder="e.g., 20">
                    </div>

                    <!-- Head Ups -->
                    <div>
                        <label for="Head Ups" class="form-label">Head Ups</label>
                        <input type="number" id="Head Ups" name="Head Ups" class="form-input" placeholder="e.g., 20">
                    </div>

                    <!-- Course Time -->
                    <div>
                        <label for="Course Time / Hrs" class="form-label">Course Time / Hrs</label>
                        <input type="number" step="0.1" id="Course Time / Hrs" name="Course Time / Hrs" class="form-input" placeholder="e.g., 1.5">
                    </div>

                    <!-- Drinks -->
                    <div>
                        <label for="Drinks" class="form-label">Drinks (Alcoholic)</label>
                        <input type="number" id="Drinks" name="Drinks" class="form-input" placeholder="e.g., 2">
                    </div>

                    <!-- Flossed Dropdown -->
                    <div>
                        <label for="Flossed" class="form-label">Flossed</label>
                        <select id="Flossed" name="Flossed" class="form-input">
                            <option>Yes</option>
                            <option selected>No</option>
                        </select>
                    </div>

                    <!-- Mood Score Slider -->
                    <div class="md:col-span-2">
                        <label for="Mood Score" class="form-label">Mood Score (<span id="mood-value">5</span>/10)</label>
                        <input type="range" id="Mood Score" name="Mood Score" min="1" max="10" value="5" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                </div>

                <!-- Semantic Notes Textarea -->
                <div class="mb-6">
                    <label for="Semantic" class="form-label">Semantic (Notes for the day)</label>
                    <textarea id="Semantic" name="Semantic" rows="4" class="form-input" placeholder="e.g., Felt productive, worked on a new project..."></textarea>
                </div>
                
                <!-- Hidden field for Date Entered -->
                <input type="hidden" name="Date Entered" id="Date Entered">

                <!-- Submit Button -->
                <div>
                    <button type="submit" id="submit-button" class="submit-button">
                        <span id="submit-text">Add to Sheet</span>
                        <span id="submit-spinner" class="hidden">
                           <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                           </svg>
                           Submitting...
                        </span>
                    </button>
                </div>
            </form>
            
            <!-- Status Message Area -->
            <div id="status-message" class="mt-6 text-center text-lg font-medium"></div>

        </div>
    </main>

    <script>
        // --- SCRIPT TO HANDLE FORM SUBMISSION TO GOOGLE SHEETS ---

        // IMPORTANT: Replace this with your actual Google Apps Script URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxYHr4RG0H0J2mSVyHwIgiOQAYvUE4ge7th2qXrYAFV0mdUfd3fbGNLmnBZiW7-2lBp/exec';

        const form = document.forms['data-form'];
        const submitButton = document.getElementById('submit-button');
        const submitText = document.getElementById('submit-text');
        const submitSpinner = document.getElementById('submit-spinner');
        const statusMessage = document.getElementById('status-message');
        const moodSlider = document.getElementById('Mood Score');
        const moodValue = document.getElementById('mood-value');
        const dateField = document.getElementById('Date');
        const dayField = document.getElementById('Day');
        const dateEnteredField = document.getElementById('Date Entered');

        // Function to set the day of the week based on the selected date
        const setDayOfWeek = () => {
            const date = new Date(dateField.value);
            // Adding a day to correct for timezone issues where it might be a day behind
            date.setDate(date.getDate() + 1);
            const dayIndex = date.getDay();
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            // Handles Sunday being index 0
            dayField.value = days[dayIndex === 0 ? 6 : dayIndex -1];
        };

        // --- INITIAL SETUP ---
        // Set today's date automatically when the page loads
        dateField.valueAsDate = new Date();
        setDayOfWeek(); // Set the day for today

        // --- EVENT LISTENERS ---
        // Update mood score display when slider changes
        moodSlider.addEventListener('input', (e) => {
            moodValue.textContent = e.target.value;
        });
        
        // Update the 'Day' dropdown when the date is changed by the user
        dateField.addEventListener('change', setDayOfWeek);

        // Handle the form submission
        form.addEventListener('submit', e => {
            e.preventDefault(); // Prevent the form from submitting the default way

            // Show loading state on the button
            submitText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');
            submitButton.disabled = true;
            statusMessage.textContent = '';
            
            // Set the 'Date Entered' field to the current timestamp
            dateEnteredField.value = new Date().toISOString();

            // Send the form data
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => response.json())
                .then(data => {
                    console.log('Success!', data);
                    statusMessage.textContent = '✅ Success! Your data has been added.';
                    statusMessage.className = 'mt-6 text-center text-lg font-medium text-green-600';
                    form.reset(); // Reset the form fields
                    
                    // Restore default values after reset
                    dateField.valueAsDate = new Date();
                    setDayOfWeek();
                    moodValue.textContent = '5'; 
                    
                    // Clear the success message after 5 seconds
                    setTimeout(() => { statusMessage.textContent = ''; }, 5000);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    statusMessage.textContent = `❌ Error! Something went wrong. Please try again.`;
                    statusMessage.className = 'mt-6 text-center text-lg font-medium text-red-600';
                })
                .finally(() => {
                    // Restore button to its normal state
                    submitText.classList.remove('hidden');
                    submitSpinner.classList.add('hidden');
                    submitButton.disabled = false;
                });
        });
    </script>
</body>
</html>
